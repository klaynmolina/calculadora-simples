<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="icon.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <title>Calculadora</title>
    </head>
    <body>

        <div class="container">
            <div class="calculadora-corpo">

                <div class="display">
                    <h1 id="display">0</h1>
                </div>

                <div class="linhas">
                    <h1 class="square" id="ac">AC</h1>
                    <h1 class="square material-icons-outlined" style="font-size: 35px;">backspace</h1>
                    <h1 class="balance"></h1>
                    <h1 class="square" id="dividir">/</h1>
                </div>

                <div class="linhas">
                    <h1 class="square" id="sete">7</h1>
                    <h1 class="square" id="oito">8</h1>
                    <h1 class="square" id="nove">9</h1>
                    <h1 class="square" id="multiplicar">*</h1>
                </div>

                <div class="linhas">
                    <h1 class="square" id="quatro">4</h1>
                    <h1 class="square" id="cinco">5</h1>
                    <h1 class="square" id="seis">6</h1>
                    <h1 class="square" id="subtrair">-</h1>
                </div>

                <div class="linhas">
                    <h1 class="square" id="um">1</h1>
                    <h1 class="square" id="dois">2</h1>
                    <h1 class="square" id="tres">3</h1>
                    <h1 class="square" id="somar">+</h1>
                </div>

                <div class="linhas">
                    <h1 class="square" id="zero">0</h1>
                    <h1 class="square" id="ponto">.</h1>
                    <h1 class="square" id="igual">=</h1>
                </div>

            </div>
        </div>

    </body>
</html>
